<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gallery | My Life</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
      color: #333;
    }

    header {
      background: #222;
      color: #fff;
      padding: 1rem 2rem;
      text-align: center;
    }

    nav {
      background: #333;
      padding: 0.5rem;
      text-align: center;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      max-width: 1000px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    h2 {
      text-align: center;
      margin-bottom: 2rem;
    }

    .gallery-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
    }

    .gallery-item {
      background: #fff;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
      transition: transform 0.2s;
    }

    .gallery-item:hover {
      transform: scale(1.02);
    }

    .gallery-item img {
      width: 100%;
      height: auto;
      display: block;
    }

    .caption {
      padding: 0.5rem 1rem;
      text-align: center;
      font-size: 0.9rem;
      color: #555;
    }

    footer {
      text-align: center;
      padding: 2rem;
      font-size: 0.8rem;
      color: #888;
    }
  </style>
</head>
<body>
  <header>
    <h1>Gallery</h1>
    <p>Images from my life, work, and moments</p>
  </header>

  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="education.html">Education</a>
    <a href="projects.html">Projects</a>
    <a href="journal.html">Journal</a>
    <a href="contact.html">Contact</a>
  </nav>

  <main>
    <h2>My Photo Gallery</h2>
    <div class="gallery-grid">
      <div class="gallery-item">
        <img src="images/photo1.jpg" alt="Caption 1" />
        <div class="caption">Caption 1</div>
      </div>
      <div class="gallery-item">
        <img src="images/photo2.jpg" alt="Caption 2" />
        <div class="caption">Caption 2</div>
      </div>
      <div class="gallery-item">
        <img src="images/photo3.jpg" alt="Caption 3" />
        <div class="caption">Caption 3</div>
      </div>
      <!-- Add more photos here -->
    </div>
  </main>

  <footer>
    &copy; 2025 Hy Rizer. All rights reserved.
  </footer>
</body>
</html>
